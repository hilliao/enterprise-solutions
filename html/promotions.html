<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoogleCloud.fr</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="promo.js"></script>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        div {
            text-align: center;
        }

        form {
            text-align: center;
            font-size: 18px;
        }

        input {
            font-size: 24px;
        }

        table, td {
            padding: 10px
        }
    </style>
</head>
<body>
<div>
    <p><a href="http://googlecloud.fr" target="_blank"><img src="images/frlogo.png" height="75" width="393"></a>
        <a href="https://cloud.google.com/find-a-partner/partner/googlecloud-fr" target="_blank"><img
                src="images/gcpartner.png" height="65" width="195"></a>
    <p><span
            style="font-size:36px">Have a promo code?</span><br><span
            style="font-size:18px"><i>Redeem Now!</i></span>
</div>
<form>
    <p>
    <table style="width:100%">
        <tr>
            <td><span
                    style="font-size:24px">Promo code:</span></td>
            <td><input style="width:300px" id="promo" type="text" name="promo code" value="Firestore doc id">
                <span
                        style="color:lightgrey">ex: D5wVaDYPgMCirkpcBfQy</span></td>
        </tr>
        <p>
            <tr>
                <td><span
                        style="font-size:24px">your email:</span></td>
                <td><input style="width:370px " id="email" type="text" name="email"><span
                        style="color:lightgrey">ex: test@example.com</span></td>
            </tr>
            <br>
        <p>
            <tr>
                <td><span
                        style="font-size:24px">Your name:</span></td>
                <td><input style="width:352px" id="name" type="text" name="name"><span
                        style="color:lightgrey">ex: first_name last_name</span></td>
            </tr>
            <br>
    </table>
    <p>
        <input id="submit" type="button" value="CONTINUE" style="font-size :18px;"/>
</form>
<div id="put_response" style="font-size:24px">Redeem result logs:</div>
</body>
</html>
