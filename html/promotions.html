<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoogleCloud.fr</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="promo.js"></script>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        div {
            text-align: center;
        }

        form {
            text-align: center; font-size:18px;
        }

        table, td {
            padding: 10px
        }
    </style>
</head>
<body>
<div>
    <p><img src="images/frlogo.png" height="75" width="393"> <img src="images/gcpartner.png" height="65" width="195">
    <p><span
            style="font-size:36px">Have a promo code?</span><br><span
        style="font-size:18px">Redeem Now!</span>
</div>
<form>
    <p>
    <table style="width:100%">
        <tr>
            <td><span
                    style="font-size:24px">Promo code:</span></td>
            <td><input style="width:300px; font-size:24px" id="promo" type="text" name="promo code" value="Firestore doc id">
                <span
                        style="color:lightgrey">ex:D5wVaDYPgMCirkpcBfQy</span></td>
        </tr>
        <p>
            <tr>
                <td><span
                        style="font-size:24px">your email:</span></td>
                <td><input style="width:370px ;font-size:24px" id="email" type="text" name="email"><span
                        style="color:lightgrey">ex:test@example.com</span></td>
            </tr>
            <br>
        <p>
            <tr>
                <td><span
                        style="font-size:24px">Your name:</span></td>
                <td><input style="width:352px; font-size:24px" id="name" type="text" name="name"><span
                        style="color:lightgrey">ex:first_name last_name</span></td>
            </tr>
            <br>
    </table>
    <p>
        <input id="submit" type="button" value="CONTINUE" style="font-size :18px;" />
</form>
<p class="put_response">Redeem result:</p>
</body>
</html>
